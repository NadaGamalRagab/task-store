 <!-- Login -->
    <div class="container">
        <form class="login" #myForm="ngForm">
            <h4 class="login__header">
                I'M A RETURNING CUSTOMER
            </h4>
            <div class="form-group" [ngClass]="{'invalid':textName.invalid&&textName.touched}">
                <label for="">Username or E-mail Address</label>
                <input required #textName="ngModel" [(ngModel)]="person.email"  class="form-control"  type="text" name="email" id="">
            </div>
            <div class="form-group login__Password" [ngClass]="{'invalid':(textpass.invalid&&textpass.touched)==true}">
                <a href="#" class="login__forget-password">(Forget Password?)</a>
                <label for="">Password</label>
                <input required #textpass="ngModel" [(ngModel)]="person.password" class="form-control" type="text" name="password" id="" minlength="8">
            </div>
            <div class="login__remember-me">
                <div class="form-group__checkbox"><input type="checkbox" name="" id="">
                <span>Remember Me</span>
            </div>
            <div class="add-product__actions">
                    <button href="#" class="btn btn--gray">Cancel</button>
                    <button href="#" class="btn btn--primary" [disabled]="myForm.invalid" (click)="onSubmit()">Login</button>
                </div>
            </div>
            <a href="#" routerLink="/register" class="login__register-now">Register Now</a>
        </form>
    </div>
