<!-- add Item -->
    <div class=" container">
        <form class="add-product" action="" #myForm="ngForm">
            <div class="add-product__images slider">
                <div class="add-product__image-actions">
                    <div class="add-product__image-action">
                        <a href="#"><i class="fas fa-plus-square"></i></a>
                        <a href="#"><i class="fas fa-edit"></i></a>
                        <a href="#"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
                <div class="slider__items">
                    <div class="slider__item active" style="background-image: url(https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8bW9iaWxlfGVufDB8fDB8&ixlib=rb-1.2.1&w=1000&q=80.png)"></div>
                    <div class="slider__item" style="background-image: url(https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8bW9iaWxlfGVufDB8fDB8&ixlib=rb-1.2.1&w=1000&q=80.png)"></div>
                    <div class="slider__item" style="background-image: url(https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8bW9iaWxlfGVufDB8fDB8&ixlib=rb-1.2.1&w=1000&q=80.png)"></div>
                </div>
                <div class="slider__indicators">
                    <span class="slider__indicator active"></span>
                    <span class="slider__indicator"></span>
                    <span class="slider__indicator"></span>
                </div>
            </div>
            <div class="add-product__data">
                <div class="form-controls">
                    <section class="tabs">
                        <div class="tabs__headers">
                            <div class="tabs__header active">
                                English
                            </div>
                            <div class="tabs__header">
                                Arabic
                            </div>
                        </div>
                        <div class="tabs__bodies">
                            <div class="tabs__body active">
                                <div class="form-group" [ngClass]="{'invalid':textName.invalid&&textName.touched}">
                                    <label for="">Name</label>
                                    <input required #textName="ngModel" [(ngModel)]='product.data[0].name' (click)='product.data[0].name=textName.value' name="name" class="form-control" type="text" id="">
                                <span *ngIf="textName.invalid&&textName.touched">This Field is Required</span>
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea class="form-control" [(ngModel)]='product.data[0].description' name="description" id="" cols="30" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="tabs__body ">
                                 <div class="form-group invalid">
                                    <label for="">Name</label>
                                    <input class="form-control" type="text" name="" id="">
                                </div>
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea class="form-control" name="" id="" cols="30" rows="4"></textarea>
                                </div>
                            </div>
                        </div>
                    </section>

                    <div class="form-group">
                        <label for="">Price</label>
                        <input  [(ngModel)]='product.price' class="form-control" type="number" name="price" id="">
                    </div>
                    <div class="add-product__discount">
                        <div class="form-group">
                            <label for="">Satus</label>
                            <div class="form-group__radios">
                                <div class="form-group__radio"><input type="radio" ngModel value= "sale" name="radioButton" id=""><span>On Sale</span></div>
                                <div class="form-group__radio"><input type="radio" ngModel #radioButton value= "notOnSale" name="radioButton"  id=""><span>Not On Sale</span></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Discount</label>
                            <input [disabled]="radioButton.checked"  [(ngModel)]='product.discount' class="form-control" type="number" name="discount" id="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Payment Types</label>
                        <div class="form-group__checkboxs">
                            <div *ngFor="let payment of paymentTypes ; let i = index" class="form-group__checkbox"><input ngModel (input)="onCheckBoxPressed(i)" type="checkbox" [value]="payment.id" [name]="'check_'+i" id=""><span>{{payment.name }}</span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Category</label>
                        <select [(ngModel)]='product.category.id' class="form-control" name="dropDownList" id="">
                            <option *ngFor="let catg of ProductCategory" [value]="catg.id">{{catg.name}}</option>
    
                        </select>
                    </div>

                    <div class="taged-textbox form-group">
                        <label class="taged-textbox__lable" for="">Tags</label>
                        <div class="taged-textbox__data">
                            <div class="taged-textbox__tags">
                                <div *ngFor="let tag of product.tages ;let i= index" class="taged-textbox__tag"><span>{{tag.name}}</span><a (click)="deletTag(i)" class="taged-textbox__remove"><i
                                            class="fas fa-times"></i></a></div>
                                
                            </div>
                            <div class="taged-textbox__clear">
                                <a (click)="deletAllTages()"><i class="fas fa-times"></i></a>
                            </div>
                        </div>
                        <input #txtTag (keyup.enter)="onTagAdded(txtTag)" class="taged-textbox__textbox form-control" type="text" name="" id="">
                    </div>
                    <div class="add-product__actions">
                        <button href="#" class="btn btn--gray">Cancel</button>
                        <!-- [disabled]="myForm.invalid" -->
                        <button href="#" class="btn btn--primary" [disabled]="myForm.invalid" (click)="addProduct(myForm)" >{{editMode?'Update':'Add'}}</button> 
                    </div>
                </div>
            </div>
        </form>
    </div>
